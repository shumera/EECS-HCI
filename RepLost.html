<body >
<!--navigation bar-->
 <div id="CommonPage">
            <div class="stepwizard">
    <div class="stepwizard-row">
        <div class="stepwizard-step">
            <button type="button" class="btn btn-primary btn-circle">1</button>
            <p>Report</p>
        </div>
                <div class="stepwizard-step">
            <button type="button" class="btn btn-default btn-circle" disabled="disabled">2</button>
            <p>Confirm</p>
        </div>

        <div class="stepwizard-step">
            <button type="button" class="btn btn-default btn-circle" disabled="disabled">3</button>
            <p>Verify</p>
        </div>

        <div class="stepwizard-step">
            <button type="button" class="btn btn-default btn-circle" disabled="disabled">4</button>
            <p>Results</p>
        </div> 
        <div class="stepwizard-step">
            <button type="button" class="btn btn-default btn-circle" disabled="disabled">5</button>
            <p>Contact</p>
        </div>
        <div class="stepwizard-step">
            <button type="button" class="btn btn-default btn-circle" disabled="disabled">6</button>
            <p>Finish</p>
        </div>
    </div>
</div>

        <div id="CommonPage">

            <script type="text/javascript">
                function init() {
                    var myOptions = {
                        zoom: 12,
                        center: new google.maps.LatLng(41.8475, -87.6448593),
                        mapTypeId: google.maps.MapTypeId.ROADMAP      };
                    var div = document.getElementById("divMap");
                    var map = new google.maps.Map(div, myOptions);  }
                init();
            </script>
            <div class="panel panel-info" >
                    <div class="panel-heading">
                        <div class="panel-title">Report a lost</div>
                       
                    </div>     

                    <div style="padding-top:10px" class="panel-body" >
                       
                        <form class="form-horizontal">
<fieldset>

<!-- Form Name -->


<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">What is lost?</label>
  <div class="col-md-7">
  <input id="textinput" name="textinput" type="text" placeholder="item name..." class="form-control input-md">
  
  </div>

</div>
    <!-- Textarea -->
    <div class="form-group">
        <label class="col-md-4 control-label" for="textarea">Describe your item</label>
        <div class="col-md-7">
            <textarea class="form-control" id="textarea" name="textarea"></textarea>
        </div>
    </div>

<!-- Multiple Radios -->
<div class="form-group">
  <label class="col-md-4 control-label" for="radios">Where did you lose?</label>
  <div class="col-md-4">
  <div class="radio">
    <label for="radios-0">
      <input type="radio" name="radios" id="radios-0" value="1" checked="checked">
      Specify on the map
    </label>
    </div>
  <div class="radio">
    <label for="radios-1">
      <input type="radio" name="radios" id="radios-1" value="2">
      I don't know
    </label>
    </div>
  </div>
</div>
    <div id="divMap" style="width:500px; height:400px; margin: 0 auto; margin-bottom: 20px;border-width: 1px 1px 1px 1px; border-style:solid"></div>

<!-- File Button --> 
<div class="form-group">
  <label class="col-md-4 control-label" for="filebutton" width="200px">Upload Photo</label>
  <div class="col-md-4">
    <input id="filebutton" name="filebutton" class="input-file" type="file">
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="singlebutton"></label>
  <div class="button blue" onclick="navigate('ConfirmLostReport.html')">Submit</div>
    <!--
    <button id="singlebutton" name="singlebutton" class="btn btn-info" onclick="navigate('ConfirmLostReport.html')"></button>-->
  
</div>

</fieldset>
</form>
